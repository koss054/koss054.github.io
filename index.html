<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="styles/style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Guess My Number!</h1>
    <button class="btn profile">Unnamed Guesser</button>
    <p id="between">(Between 1 and 20)</p>
    <button class="btn upgrade">Upgrade</button>
    <div class="number">?</div>
  </header>

  <main>
    <div class="upgrade-tab hidden">
      <button class="btn close-upgrade">X</button>
      <p class="upgrade-currency">ðŸ¥‡ <span class="currency">0</span></p>

      <!-- Simple Algorithm section -->
      <div class="upgrade-item" id="simple-algorithm-description"></div>
      <div class="item-button" id="simple-algorithm-buttons"></div>

      <!-- Freelance Guesser section -->
      <div class="upgrade-item" id="freelance-guesser-description"></div>
      <div class="item-button" id="freelance-guesser-buttons"></div>
    </div>

    <div class="overlay hidden"></div>

    <section class="left">
      <div id="guess-section">
        <p id="shortcut-label">Quick Numbers</p>
        <div id="guess-area">
          <div id="guess-shortcut">
            <button class="btn" id="min-number">1</button>
            <button class="btn" id="mid-number">10</button>
            <button class="btn" id="max-number">100</button>
          </div>
          <input type="number" id="guess" tabindex="1" />
        </div>
        <button class="btn check">Check!</button>
        <button class="btn again">Again!</button>
      </div>

      <div id="guess-arrows">
        <button class="btn" id="guess-upper">â¬†</button>
        <button class="btn" id="guess-lower">â¬‡</button>
      </div>
    </section>

    <section class="right">
      <p id="message">Start guessing...</p>
      <p class="label-score">ðŸ’¯ Score: <span id="score">20</span></p>
      <p class="label-total-score">
        ðŸ¥‡ Total Score: <span id="total-score">20</span>
      </p>
    </section>
  </main>

  <footer>
    <p class="credits-text">
      Game inspired by a project in
      <a href="https://www.udemy.com/user/jonasschmedtmann/">Jonas Schmedtmann's</a>
      JavaScript course.
    </p>
  </footer>

  <script src="scripts/script.mjs" type="module"></script>
</body>

</html>
